<!DOCTYPE html>
<html ng-app="clinImmuneApp">
    <head>
        <title>ClinImmune WebLabs</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            html,body {
                height: 100%;
                background: #EEEEEE;
            }
        </style>
    </head>
    <body>
        <div class="container" id="headerContainer">
            <div class="container" id="headerTop">
                <div class="row">
                    <div class="span4">
                        <h2>ClinImmune WebLabs</h2>
                    </div>
                    <div class="span8">
                        <form id="loginForm" class="form-inline" style="float: right; padding-top: 2.25em;">
                    		<input type="text" class="input" placeholder="Username">
                			<input type="password" class="input" placeholder="Password">
                			<button type="submit" class="btn">Sign In</button>
                			<button type="submit" class="btn" onClick="location.href='#signUp'">Sign Up</button>
                		</form>
                    </div>
                </div>
            </div>
            <div class="navbar" ng-controller="NavbarController">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </a>
                        <div class="nav-collapse">
                        <ul class="nav">
                            <li ng-class="{active: routeIs('/')}"><a href="#/">Home</a></li>
                    		<li class="dropdown">
            					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
            						Tools <span class="caret"></span>
            					</a>
            					
            					<ul class="dropdown-menu">
                                    <!-- Do an ng-repeat to list all of the tools  -->
            						<li ng-class="{active: routeIs('/tools/epitope-analysis')}"><a href="#/tools/epitope-analysis">Epitope Analysis</a></li>
            						<li ng-class="{active: routeIs('/tools/alpha-beta')}"><a href="#/tools/alpha-beta">&alpha;-&beta; Chain</a></li>
            					</ul>
            				</li>
            				<li ng-class="{active: routeIs('/jobs')}"><a href="#/jobs">Jobs</a></li>
                            <li ng-class="{active: routeIs('/csv')}"><a href="#/csv">Csv</a></li>
                			<li ng-class="{active: routeIs('/blog')}"><a href="#/blog">Blog</a></li>
            				<li ng-class="{active: routeIs('/docs')}"><a href="#/docs">Docs</a></li>
            				<li ng-class="{active: routeIs('/about')}"><a href="#/about">About</a></li>
                        </ul>
                        <form class="navbar-search input-append" style="float: right;">
                            <input type="text" class="span3 search-query" placeholder="Search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <ng-view></ng-view>
        </div>
        <footer>
            <div class="row">
                <div class="span4">
                    <h2 id="signUp">Sign Up Form</h2>
                    <div class="controls-row">
                        <input type="text" class="input span2" placeholder="First Name" required>
                        <input type="text" class="input span2" placeholder="Last Name" required>
                    </div>
                    <input type="text" class="input span4" placeholder="Username" required>
                    <input type="text" class="input span4" placeholder="Email" required>
                    <input type="text" class="input span4" placeholder="University" required>
                    <input type="text" class="input span4" placeholder="Job Title" >
                    <div class="controls-row">
                        <input type="password" class="input span2" placeholder="Password" required>
                        <input type="password" class="input span2" placeholder="Password again.." required>
                	</div>
                        <br>
        				<button type="submit" class="btn" style="float: right;">Sign Up</button>
                </div>
                <div class="span4">
                    <h2>Contact</h2>
                    <input type="text" class="input span4" placeholder="Name">
                    <input type="text" class="input span4" placeholder="Email">
                    <input type="text" class="input span4" placeholder="University/Company">
                    <textarea rows="4" class="span4 input-block-level" style="width: 100%;" placeholder="Message"></textarea>
                    <br>
                    <button type="submit" class="btn" style="float: right;">Send</button>
                    
                </div>
                <div class="span4">
                    <h2>Cite Us</h2>
                    <p style="background: #BBBBBB; display: block; padding: 30px;">
                        2013 ClinImmune Labs <br>
                        Epitope Analysis Program <br>
                        Python, Django, Angular.js <br>
                        Lucas Simon <br>
                    </p>
                </div>
            </div>
        </footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="js/scripts/jquery.csvReader.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/CsvController.js"></script>
        <script src="js/controllers/NavbarController.js"></script>
    </body>
</html>
